<!DOCTYPE html>
<html>
<head>
 <title>User Registration</title>
 <style>
 body {
 font-family: "Segoe UI", Arial, sans-serif;
 background: linear-gradient(135deg, #c7d2fe, #fbcfe8);
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 }
 .card {
 background: white;
 padding: 25px 30px;
 width: 360px;
 border-radius: 12px;
 box-shadow: 0 10px 25px rgba(0,0,0,0.15);
 }
 h2 {
 text-align: center;
 margin-bottom: 20px;
 color: #1f2937;
 }
 label {
 font-weight: 600;
 font-size: 14px;
 }
 input, select {
 width: 100%;
 padding: 8px;
 margin-top: 5px;
 margin-bottom: 12px;
 border-radius: 6px;
 border: 1px solid #d1d5db;
 }
 .gender-row {
 display: flex;
 gap: 20px;
 margin: 8px 0 16px;
 }
 .gender-row label {
 font-weight: normal;
 }
 button {
 width: 100%;
 padding: 10px;
 background: #6366f1;
 color: white;
 border: none;
 border-radius: 8px;
 font-size: 15px;
 cursor: pointer;
 }
 button:hover {
 background: #4f46e5;
 }
 </style>
</head>
<body>
<div class="card">
 <h2>User Registration</h2>
 <form id="regForm">
 <label>Name</label>
 <input type="text" id="name" required>
 <label>Email</label>
 <input type="email" id="email" required>
 <label>Mobile</label>
 <input type="text" id="mobile" required>
 <label>College Name</label>
 <input type="text" id="college_Name" required>
 <label>Date of Birth</label>
 <input type="date" id="dob" required>
 <label>Gender</label>
 <div class="gender-row">
 <label><input type="radio" name="gender" value="Male" required> Male</label>
 <label><input type="radio" name="gender" value="Female"> Female</label>
 <label><input type="radio" name="gender" value="Other"> Other</label>
 </div>
 <label>Nationality</label>
 <input type="text" id="nationality" placeholder="Indian" required>
 <label>State</label>
 <select id="state" required>
 <option value="">Select State</option>
 <option>Maharashtra</option>
 <option>Gujarat</option>
 <option>Karnataka</option>
 <option>Delhi</option>
 <option>Tamil Nadu</option>
 </select>
 <button type="submit">Register</button>
 </form>
</div>
<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
 e.preventDefault();
 let gender = document.querySelector('input[name="gender"]:checked').value;
 let user = {
 name: document.getElementById("name").value,
 email: document.getElementById("email").value,
 mobile: document.getElementById("mobile").value,
 college_Name: document.getElementById("college_Name").value,
 dob: document.getElementById("dob").value,
 gender: gender,
 nationality: document.getElementById("nationality").value,
 state: document.getElementById("state").value
 };
 let users = JSON.parse(localStorage.getItem("users")) || [];
 users.push(user);
 localStorage.setItem("users", JSON.stringify(users));
 alert("Registration Successful!");
 window.location.href = "list.html";
});
</script>
</body>
</html>
